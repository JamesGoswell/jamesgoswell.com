    <script>
        function stars(n) {
            let star_text = "";
            let c = 0;

            while (n > 0.5) {
                star_text += '<i class="fas fa-star"></i>';
                n--;
                c++;
            }
            if (n == 0.5) {
                star_text += '<i class="fas fa-star-half-alt"></i>';
                c++;
            }
            while (c<5) {
                star_text += '<i class="far fa-star"></i>';
                c++;
            }
            return document.write(star_text);
        }
    </script>
